{% extends "baseTemplate.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Estado de las Puertas y dispositivos
        <small>Puerta principal, pantalla y ventilador</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item active">Puertas y Dispositivos</li>
    </ol>

    <div class="row">
        <div class="col-lg-6 col-sm-6 col-sm-4 portfolio-item">
            <div class="card h-60">
                <div class="card-body">
                    <h4 class="card-title">
                        <center>Puerta Principal</center>
                    </h4>
                    <div>
                        <center>
                            <input type="checkbox" name="puerta1" value="0" data-toggle="toggle" data-onstyle="success" {{'checked' if
                            valores_puertas_dispositivos["valor_puerta1"]==1.0 else ''}} data-size="large">
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-sm-4 portfolio-item">
            <div class="card h-60">
                <div class="card-body">
                    <h4 class="card-title">
                        <center>Monitor</center>
                    </h4>
                    <div>
                        <center>
                            <input type="checkbox" name="monitor1" value="0" data-toggle="toggle" data-onstyle="success" {{'checked' if
                            valores_puertas_dispositivos["valor_monitor1"]==1.0 else ''}} data-size="large">
                        </center>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-sm-6 col-sm-4 portfolio-item">
            <div class="card h-60">
                <div class="card-body">
                    <h4 class="card-title">
                        <center>Ventilador</center>
                    </h4>
                    <center>
                        <input type="checkbox" name="ventilador" value="0" data-toggle="toggle" data-onstyle="success" {{'checked' if
                        valores_puertas_dispositivos["valor_ventilador"]==1.0 else ''}} data-size="large">
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <br>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" href="/Baños" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/Cuartos">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/Baños">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" style="color:black">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/SalaYCocina">4</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/Estadisticas">5</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="/SalaYCocina" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>

</div>
<br>
<br>
<br>
<!-- /.container -->
{% endblock %}
