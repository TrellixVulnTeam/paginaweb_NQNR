{% extends "baseTemplate.html" %}

{% block content %}
<!-- Page Content -->
<div class="container">

    <!-- Page Heading/Breadcrumbs -->

        <div class="col-lg-6 col-sm-6 col-sm-4 portfolio-item">

                    <div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-sm-4 portfolio-item">
            <div class="card h-60">
                <div class="card-body">
                    <h4 class="card-title">
                        <center>Baño Secundario</center>
                    </h4>
                    <div>
                        <center>
                            <input type="checkbox" name="foco_baño2" value="0" data-toggle="toggle" data-onstyle="success" {{'checked' if
                            valores_baños["valor_baño2"]==1.0 else ''}} data-size="large">

                    </div>
                </div>
            </div>
        </div>
